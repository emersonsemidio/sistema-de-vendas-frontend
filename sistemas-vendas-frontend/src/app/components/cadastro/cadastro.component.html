<div class="cadastro-container">
  <div class="cadastro-card">
    <div class="cadastro-header">
      <h2>Criar Conta</h2>
      <p>Preencha os dados abaixo para se cadastrar</p>
    </div>

    <form class="cadastro-form" [formGroup]="cadastroForm" (ngSubmit)="criarConta()">

      <!-- Nome Completo -->
      <div class="form-group">
        <label for="nome">Nome Completo *</label>
        <input
          type="text"
          id="nome"
          formControlName="nome"
          placeholder="Digite seu nome completo"
          class="form-input"
          [class.error]="cadastroForm.get('nome')?.invalid && cadastroForm.get('nome')?.touched">
        <div class="error-message" *ngIf="cadastroForm.get('nome')?.invalid && cadastroForm.get('nome')?.touched">
          Nome é obrigatório
        </div>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email *</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="seu@email.com"
          class="form-input"
          [class.error]="cadastroForm.get('email')?.invalid && cadastroForm.get('email')?.touched">
        <div class="error-message" *ngIf="cadastroForm.get('email')?.invalid && cadastroForm.get('email')?.touched">
          Email inválido
        </div>
      </div>

      <!-- Telefone -->
      <div class="form-group">
        <label for="telefone">Telefone *</label>
        <input
          type="tel"
          id="telefone"
          formControlName="telefone"
          placeholder="(11) 99999-9999"
          class="form-input"
          mask="(00) 00000-0000"
          [class.error]="cadastroForm.get('telefone')?.invalid && cadastroForm.get('telefone')?.touched">
        <div class="error-message" *ngIf="cadastroForm.get('telefone')?.invalid && cadastroForm.get('telefone')?.touched">
          Telefone inválido
        </div>
      </div>

      <!-- Endereço -->
      <div class="form-group">
        <label for="endereco">Endereço</label>
        <input
          type="text"
          id="endereco"
          formControlName="endereco"
          placeholder="Rua, número, bairro, cidade"
          class="form-input">
      </div>

      <!-- Senha -->
      <div class="form-group">
        <label for="senha">Senha *</label>
        <input
          type="password"
          id="senha"
          formControlName="senha"
          placeholder="Mínimo 6 caracteres"
          class="form-input"
          [class.error]="cadastroForm.get('senha')?.invalid && cadastroForm.get('senha')?.touched">
        <div class="error-message" *ngIf="cadastroForm.get('senha')?.invalid && cadastroForm.get('senha')?.touched">
          Senha deve ter pelo menos 6 caracteres
        </div>
      </div>

      <!-- Botão de Cadastro -->
      <button
        type="submit"
        class="btn-cadastrar"
        [disabled]="cadastroForm.invalid || loading">
        <span *ngIf="!loading">Criar Conta</span>
        <span *ngIf="loading" class="loading">Cadastrando...</span>
      </button>

      <!-- Link para Login -->
      <div class="login-link">
        Já tem uma conta? <a routerLink="/login">Fazer login</a>
      </div>
    </form>
  </div>
</div>
