<nav class="simple-navbar">
  <div class="nav-container">

    <!-- Menu -->
    <div class="nav-menu">
      <a routerLink="/inicio" class="nav-item">
        <i class="fas fa-home"></i>
          <span>Início</span>
      </a>
      <a routerLink="/mercados" class="nav-item">
        <i class="fas fa-store-alt"></i>
        <span>Produtos</span>
      </a>
      <a routerLink="/sobre" class="nav-item">
        <i class="fas fa-store-alt"></i>
        <span>Sobre</span>
      </a>
      <a routerLink="/contato" class="nav-item">
        <i class="fas fa-store-alt"></i>
        <span>Contato</span>
      </a>

      <!-- Área de Login/Usuário -->
       <div class="acoes-usuario">
        <a routerLink="/login" *ngIf="!usuarioEstaLogado" class="nav-item">
          <i class="fas fa-user"></i> Login
        </a>


      <!-- Dropdown do usuário logado -->
      <div *ngIf="usuarioEstaLogado" class="nav-user-dropdown">
        <a class="nav-item hover" (click)="toggleDropdown(); $event.stopPropagation()">
          <i class="fas fa-user-circle"></i>
          <span>Minha Conta</span>
          <i class="fas fa-chevron-down" [class.rotate]="dropdownOpen"></i>
        </a>
        <app-user-dropdown
          [isOpen]="dropdownOpen"
          [user]="currentUser"
          (logout)="logout()"
          (close)="closeDropdown()">
        </app-user-dropdown>
      </div>

        <div class="div-carrinho">
          <a class="nav-item" (click)="abrirModalCarrinho()" href="javascript:void(0)">
            <i class="fas fa-shopping-cart"></i>
            <span class="carrinho-texto">Meu Carrinho</span>
          </a>
        </div>
        </div>
        <app-carrinho
          [showModal]="showModalCarrinho"
          (fechar)="fecharModalCarrinho()"
        >
        </app-carrinho>

    </div>
  </div>
</nav>
